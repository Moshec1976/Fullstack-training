<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .wrap{
            display: grid;
            grid-template-columns: 1fr 3fr 1fr 1fr;
            grid-template-rows: repeat(10, 1fr);
            width: 100%;
            height: 900px;
            border: 1px solid black;
        }

        .nav{
            grid-column: 1/6;
            grid-row: 1;
            height: 75px;
            width: 100%;
            border: 1px solid black;
        }

        .pages{
            grid-column: 1;
            grid-row: 2/10;
            height: 800px;
            width: 90%;
            border: 1px solid red;
        }

        .wall{
            grid-column: 2;
            grid-row: 2/10;
            width: 97%;
            height: 800px;
            border: 1px solid green;
        }

        .stories{
            grid-column: 3;
            grid-row: 2/5;
            width: 95%;
            height: 350px;
            border: 1px solid blue;
        }

        .randome{
            grid-column: 3;
            grid-row: 6;
            width: 95%;
            height: 80px;
            border: 1px solid black;
        }

        .toppics{
            grid-column: 3;
            grid-row: 7/11;
            width: 95%;
            height: 350px;
            border: 1px solid green;
        }

        .games{
            width: 95%;
            height: 80px;
            grid-column: 4;
            grid-row: 2;
            border: 1px solid blue;

        }

        .mygames{
            width: 95%;
            height: 80px;
            grid-column: 4;
            grid-row: 3;
            border: 1px solid blue;

        }

        .comunication{
            width: 95%;
            height: 620px;
            grid-column: 4;
            grid-row: 4/10;
            border: 1px solid blue;

        }

    </style>
</head>

<body>
    <div class="wrap">
        <div class="nav">

        </div>
        <div class="pages">

        </div>
        <div class="wall">

        </div>
        <div class="stories">

        </div>
        <div class="randome">

        </div>
        <div class="toppics">

        </div>
        <div class="games">

        </div>
        <div class="mygames">

        </div>
        <div class="comunication">

        </div>
    </div>
</body>

</html>
